<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <!-- SideNav -->
  <div class="sideNav">
    <div class="sideNav__logo p-div">
        <a href=""><i class="fab fa-spotify fa-3x"></i><span>Spotify</span></a>
    </div>
    <div class="sideNav__container">
      <div class="sideNav__nav p-div">
        <ul>
          <li><a href="index.html"><i class="fas fa-home fa-lg"></i>Home</a></li>
          <li><a href="search.html"><i class="fas fa-search fa-lg"></i>Search</a></li>
          <li class="active"><a href="library.html"><i class="fas fa-book fa-lg"></i>Your Library</a></li>
        </ul>
      </div>
      <div class="sideNav__playlists p-div">
        <h5>PLAYLISTS</h5>
        <ul>
          <li><a href="#"><i class="fas fa-plus-square fa-lg"></i>Create Playlist</a></li>
          <li><a href="#"><i class="far fa-heart fa-lg"></i>Liked Songs</a></li>
        </ul>
      </div>
      <div class="myPlaylist p-div">
        <ul>
          <li>Lo-fi Chill Beats</li>
          <li>boosterz</li>
          <li>Accoustic favorites</li>
          <li>My Playlist4</li>
          <li>My Playlist5</li>
        </ul>
      </div>
      <div class="sideNav__install">
        <a href="#"><i class="far fa-arrow-alt-circle-down fa-lg"></i>Install App</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__currentSong m-1 flex-container">

      <div class="songPic"></div>

      <div class="songDes">
        <h5>Song Title</h5>
        <p>Artist</p>
      </div>

      <div>
        <i class="fab fa-gratipay"></i>
        <i class="far fa-square"></i>
      </div>

    </div>

    <div class="footer__musicNav">

      <div class="btn">
        <i class="fas fa-random"></i>
        <i class="fas fa-step-backward"></i>
        <i class="far fa-play-circle fa-2x"></i>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-recycle"></i>
      </div>

      <div class="time">
        <p>0:11   <span>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</span>   3:05</p>
      </div>

    </div>

    <div class="footer__media m-1 flex-container">
      <div>
        <i class="fas fa-microphone"></i>
        <i class="fas fa-list"></i>
        <i class="fas fa-desktop"></i>
        <i class="fas fa-volume-down"> ~~~~~~~~~~</i>
      </div>

      <div class="volumeBar"> </div>

    </div>
  </footer>
</body>
</html>
